<!DOCTYPE html>

<html>

<head>

  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.0.1/react-router-dom.js"> </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>


  <style>
    body {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    .nav {
      display: flex;
      justify-content: space-around;
    }

  </style>

</head>

<body>

<div id="root">


</div>

<script type='text/babel'>
const root = document.querySelector('#root')
const { render } = ReactDOM;
const { Component } = React;
const { Link , HashRouter, Route, Switch, Redirect } = ReactRouterDOM;



const Nav = () => {
  return (
    <div className ='nav'>
      <Link to='/'> Home </Link>
      <Link to='/products'> Products </Link>
    </div>
  )
};

const Home = ( { products } ) => {
  console.log("home", products);
  return (
    <h1>We have {products.length} products with an average price of X </h1>
    )
};

const Products = ({products}) => {
  console.log("products Products=", products);
  return (
    <div>
    <h1>
      Product page coming soon
    </h1>
    <ul>
      {products.map(product => <li key = {product.id}> {product.name} </li>)}
      </ul>
    </div>
  )

}




class App extends Component {
  constructor(){
    super();
    this.state = {
      products: []
    }
  }

  async componentDidMount() {
  const products = ((await axios.get("https://acme-users-api-rev.herokuapp.com/api/products")).data)
  console.log("products=", products);
  this.setState({ products });
}

render() {

  const { products } = this.state;
  console.log("products render=", products);

  return (
    <HashRouter>
      <Route render = { () => <Nav products = { products } /> } />
      <Switch>
        <Route exact path='/' render={() => <Home products= { products } /> } />
        <Route part ='/products' render={() => <Products products= { products } /> } />
      </Switch>
    </HashRouter>)
}

}


render(<App />, root)


</script>

</body>


</html>
